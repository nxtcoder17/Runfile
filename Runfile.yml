tasks:
  build:
    cmd: 
      - |+
        echo "building ..."
        go build -o bin/run -ldflags="-s -w" -tags urfave_cli_no_docs ./cmd/run
        echo "DONE"

  build:dev:
    cmd: 
      - |+
        echo "building ..."
        go build -o bin/run-dev -ldflags="-s -w" -tags urfave_cli_no_docs ./cmd/run
        echo "DONE"

  example:
    dir: ./examples
    cmd: 
      - |+
        run cook clean

  test:old:
    cmd:
      - go test -json ./pkg/runfile | gotestfmt

  test:
    env:
      pattern:
        default: ""
    watch:
      enable: true
      dir:
        - ./parser
      onlySuffixes:
        - .go
    cmd:
      - |+
        if [ -z "$pattern" ]; then
          go test -json ./parser/... | gotestfmt
        else
          go test -json ./parser/... -run "$pattern" | gotestfmt
        fi

  test:only-failing:
    cmd:
      - go test -json ./pkg/runfile | gotestfmt --hide successful-tests
